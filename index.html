<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        //1
        let name = prompt('Enter your name');
        let someStr = '';
        for (i = 1; i <= 4; i++) {
            if (i == 3) {
                someStr += `Happy birthday, dear ${name} \n`;
            } else {
                someStr += 'Happy birthday to you \n';
            };
        };
        console.log(someStr);


        //2
        let symbol = +prompt('Enter a number, please');
        let str = '.#';
        for (let i = 0; i < 1; i++) {
            console.log(str.repeat(symbol))
        };
        

        //3
        let num = +prompt("Enter number");
        let sum = 0;
        while (isNaN(num)) num = +prompt("Invalid. You should enter a number");
        {
            for (let i = num; i > 0; i -= 1) {
                if (i % 2) {
                    sum = sum + i;
                }
            }
            num++;
        }
        console.log(sum);

        //4
        let y = 0;
        while (true) {
            let number = Math.random();
            y++;
            if (number > 0.7) {
                console.log(`Loop was finished because of: ${number} \nNumber of iterations: ${y}`);
                break;
            };
        };

        //5
        for (let i = 1; i <= 50; i++) {
            if ((i % 5 === 0) && (i % 3 === 0)) {
                console.log('Div by 5 and 3');
            } else if (i % 3 === 0) {
                console.log('Div by 3');
            } else if (i % 5 === 0) {
                console.log('Div by 5');
            } else {
                console.log(i)
            };
        };

        //6
        let date = new Date();
        console.log(date);

    </script>
</body>

</html>
